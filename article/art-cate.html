<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/article/art-cate.css">
    <script src="/assets/lib/template-web.js"></script>
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <span class="layui-btn layui-btn-sm" id="btnAddCate">添加类别</span>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                  <col/>
                  <col/>
                  <col width="200">
                </colgroup>
                <thead>
                  <tr>
                    <th>昵称</th>
                    <th>加入时间</th>
                    <th>签名</th>
                  </tr> 
                </thead>
                <tbody>
                </tbody>
              </table>
        </div>
      </div>
        <script type="text/html" id="tmp-artlist">
            {{each data}}
            <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.alias}}</td>
                <td>
                    <button type="button" class="layui-btn layui-btn-normal layui-btn-xs" id="editBtn" data-id="{{$value.Id}}">编辑</button>
                    <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" id="delBtn" data-id="{{$value.Id}}">删除</button>
                </td>
              </tr>
              {{/each}}
        </script>
        <script type="text/html" id="dialog-add">
          <form class="layui-form" id="form-add">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">分类别名</label>
              <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div> 
            </div>
          </form>
        </script>
        <script type="text/html" id="dialog-Edit">
          <form class="layui-form" id="form-edit" lay-filter="formArtInfo">
            <input type="hidden" class="iid" name="Id">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">分类别名</label>
              <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                <button class="layui-btn" lay-submit lay-filter="formDemo">修改</button>
              </div> 
            </div>
          </form>
        </script>
        <script src="/assets/lib/layui/layui.all.js"></script>
        <script src="/assets/lib/jquery.js"></script>
        <script src="/assets/js/baseapi.js"></script>
        <script src="/assets/js/art-cate.js"></script>
</body>
</html>
